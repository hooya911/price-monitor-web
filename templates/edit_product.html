<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Price Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="{{ url_for('products') }}" class="navbar-brand">
                <i class="bi bi-arrow-left"></i> Back to Products
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Product</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Product URL</label>
                                <input type="url" class="form-control" name="url" value="{{ product.url }}" required>
                                <small class="form-text text-muted">
                                    <i class="bi bi-link-45deg"></i>
                                    <a href="{{ product.url }}" target="_blank">View current product page</a>
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Target Price ($)</label>
                                <input type="number" class="form-control" name="target_price" value="{{ product.target_price }}" step="0.01" required>
                            </div>
                            
                            {% if product.current_price %}
                                <div class="alert alert-info">
                                    <h6>Current Status</h6>
                                    <p class="mb-1"><strong>Current Price:</strong> ${{ "%.2f"|format(product.current_price) }}</p>
                                    <p class="mb-0"><strong>Last Checked:</strong> {{ product.last_check }}</p>
                                </div>
                            {% endif %}
                            
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('products') }}" class="btn btn-secondary">
                                    <i class="bi bi-x"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
